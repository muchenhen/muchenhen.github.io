  <h4 id="73空白与省缺美"><a class="markdownIt-Anchor" href="#73空白与省缺美"></a> 7.3空白与省缺美</h4>
<p>精当的剪裁，实际上造成了一种描写的空白，增强了诗歌的内在蕴含，同时扩大了读者的联想空间。留白不是虚无，是另一种实体，是实体的一种补充。通过这种缺省美，就形成了一种意义的张力效应。 空白一般有两层含义，一个是文本层面，由于语言的空缺和意义的隐蔽，就造成了若干空白点。这样就在阅读时产生了一些不确定性和理解上的模糊性，判断上的多义性。而这样一种判断上的多义性和模糊性，正是诗歌要造成的效果。</p>
